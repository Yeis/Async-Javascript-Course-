        <select id="ships2"></select>

            <tr>
                <th></th>
                <th>Starship 1</th>
                <th>Starship 2</th> 
            </tr>
            <tr>
                <td>Name</td>
                <td id="name1"></td>
                <td id="name2"></td>
            </tr>
            <tr>
                <td>Cost</td>
                <td id="cost1" ></td>
                <td id="cost2"></td> 
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed1"></td>
                <td id="speed2"></td>
            </tr>
            <tr>
                <td>Cargo Size</td> 
                <td id="cargo1"></td>
                <td id="cargo2"></td>
            </tr>
            <tr>
                <td>Passengers</td>

                <td id="passenger2"></td>
            </tr>
            
        <script src="app.js"></script>
